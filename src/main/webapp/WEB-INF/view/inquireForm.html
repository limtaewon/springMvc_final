<html lang="ko">
<head>
    <title>inquireForm</title>
    <style>
        #border {
            border: 1px solid black;
            padding-bottom: 40px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 40px 40px 0;
            gap: 20px;
        }
        #confirm{
            display: flex;
            gap: 7px;
            justify-content: center;
            align-items: center;
        }

        p {
            width: 80px;
        }

        input {
            width: 150px;
        }

        #cancel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            background-color: #EFEFEF;
            border: 0.7px solid black;
            border-radius: 2px;
            font-size: 15px;
        }

        #cancel:hover{
            background-color: #e7e6e6;
        }

        form {
            width: 100%;
            height: 100vh;
        }
    </style>
    <meta charset="UTF-8"/>
</head>
<body>
<form action="/cs/inquire" method="post" enctype="multipart/form-data">
    <div id="border">
        <div class="container">
            <label for="title">title :</label><input type="text" id="title" name="title"/><br/>
            <label for="category">category :</label>
            <select name="category" id="category">
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"/>
            </select>
        </div>
        <div class="container">
            <p> content : </p><textarea name="content" cols="100" rows="15"></textarea>
        </div>
        <input multiple="multiple" type="file" name="multipartFiles"/>
    </div>
    <div id="confirm">
        <input style="margin-top: 20px; padding: 10px" type="submit" value="확인"/>
        <div id="cancel" style="margin-top: 20px; padding: 10px" onclick="location='http://localhost:8080/cs'">
            취소
        </div>
    </div>
</form>
</body>
</html>
